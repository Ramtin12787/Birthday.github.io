<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ffdde1, #ee9ca7); /* Yumuşak pembe gradient */
            color: #333;
            min-height: 100vh; /* Tam ekran yüksekliği */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message-box {
            background-color: rgba(255, 255, 255, 0.9); /* Hafif şeffaf beyaz kutu */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
            text-align: center; /* Mesajı ortala */
        }
        h1 {
            color: #E91E63; /* Kırmızımsı pembe */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .turkish-message, .persian-message {
            white-space: pre-wrap; /* Boşlukları ve yeni satırları korur */
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .turkish-message {
            color: #008CBA; /* Canlı mavi */
        }
        .persian-message {
            color: #8A2BE2; /* Mor */
        }
        .emoji {
            font-size: 3em;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #607D8B; /* Lacivertimsi gri */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            font-size: 1.1em;
        }
        .back-button:hover {
            background-color: #455A64;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>🎉 Doğum Günün Kutlu Olsun! 🎉</h1>

        <div class="turkish-message">
✨🎂 Doğum Günün Kutlu Olsun! 🎉✨

Yeni yaşında sağlık, mutluluk ve başarı hep seninle olsun.
Gönlünce bir yıl geçirmen dileğiyle! 💖
        </div>

        <div class="persian-message">
✨🎂 تولدت مبارک! 🎉✨

آرزو می‌کنم سال جدید زندگیت پر از سلامتی، شادی و موفقیت باشه.
سال خوبی در پیش رو داشته باشی! 💖
        </div>

        <div class="emoji">🎈🎁🎊</div>
    </div>

    <a href="anasayfa.html" class="back-button">Ana Sayfaya Geri Dön</a>

</body>
</html>
